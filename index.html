<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Web App</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <header> 
      <nav>
        <div class="logo">
          <p>Movie Web App</p>
        </div>
        <ul>
          <li><a href="#" onclick="setActive(this,'home')" class="active">Home</a></li>
          <li><a href="#" onclick="setActive(this,'now-playing')">Now Playing</a></li>
          <li><a href="#" onclick="setActive(this,'popular')">Popular</a></li>
          <li><a href="#" onclick="setActive(this,'top-rated')">Top Rated</a></li>
          <li><a href="#" onclick="setActive(this,'trending')">Trending</a></li>
          <li class="right">
            <form id="form">
              <input type="text" id="search" class="search" placeholder="Search">
            </form>
          </li>
        </ul>
      </nav>
    </header>

    <main id="main"></main>

    <!-- Footer-->
    <footer>
        <div>Copyright &copy; Dio Pramudya</div>
    </footer>
    <!-- Footer -->

    <script src="script.js"></script>
  </body>
</html>
